<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Cabin">
<title>Countdown Timer</title>
</head>
<body>
    <div class="contain_timer">
        <div class="timer" id="timer">00:00:00</div>
        <div class="controls">
          <input type="text" id="timeInput" placeholder="Enter time in seconds">
          <div class="contain_buttons">
              <div class="buttons" onclick="startTimer()">Start</div>
          <div class="buttons" onclick="stopTimer()">Stop</div>
          <div class="buttons" onclick="resetTimer()">Reset</div>
            </div>
        </d>
    </div>
</body>
</html>
